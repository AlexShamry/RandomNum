<html LANG="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Js learn</title>
    </head>
    <body>
    <div class="content">
        <H1 id="Text">Number</H1>
        <button class="btn" id="roll">Roll</button>
        <div id="settings">
            <div class="property">
                <label for="minimum">minimum</label>
                <input aria-label="minimum" type="number" class="NumInput" id="minimum" value="0">
            </div>
            <div class="property">
                <label for="maximum">maximum</label>
                <input aria-label="maximum" type="number" class="NumInput" id="maximum" value="100">
            </div>
            <button class="btn" id="confirm">confirm</button>
        </div>
    </div>
    <script src="main.js"></script>
    </body>
</html>
